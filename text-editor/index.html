<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <header class="bg-primary text-white text-center py-3">
            <h1>Text Editor</h1>
        </header>
        <div class="d-flex flex-grow-1">
            <aside class="bg-light border-end p-3" id="sidebar">
                <input type="file" id="fileInput" class="form-control mb-3" multiple>
                <div id="fileList" class="border rounded p-2"></div>
            </aside>
            <main class="flex-grow-1 d-flex flex-column">
                <div class="bg-secondary text-white p-2 d-flex justify-content-between align-items-center">
                    <button id="saveBtn" class="btn btn-light btn-sm"><i class="fas fa-save"></i> Save</button>
                    <button id="themeToggle" class="btn btn-light btn-sm"><i class="fas fa-adjust"></i> Toggle Theme</button>
                </div>
                <textarea id="editor" class="flex-grow-1"></textarea>
            </main>
        </div>
        <footer class="bg-light text-center py-2">
            <p>&copy; 2025 Professional Text Editor</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
